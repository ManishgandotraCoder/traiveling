<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="responsive-table">
    <!-- Route Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Route</th>
      <td mat-cell *matCellDef="let element">{{ element.place }}</td>
    </ng-container>

    <!-- Total Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Total Time</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price Range</th>
      <td mat-cell *matCellDef="let element">
        {{ element.priceStartfrom }}€ - {{ element.priceEndto }}€
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  ></mat-paginator>
</div>
